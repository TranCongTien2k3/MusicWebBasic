<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Website - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="media/4.jpg" class="logo" alt="" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">SPECIFICATION</a></li>
          <li><a href="">PRODUCTS</a></li>
          <li><a href="">CONNECT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>THE<br />REAL<br />SOUND</h1>
        </div>
        <div class="right-col">
          <p>Click Here To Listen</p>
          <img src="media/icons8_play_60px.png" id="icon" alt="" />
        </div>
      </div>
    </div>
    <audio id="mySong">
      <source src="media/nangamxadan.mp3" type="audio/mp3" />
    </audio>
    <script>
      var mySong = document.getElementById("mySong");
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "media/pause.png";
        } else {
          mySong.pause();
          icon.src = "media/icons8_play_60px.png";
        }
      };
    </script>
  </body>
</html>
